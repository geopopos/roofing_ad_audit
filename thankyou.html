<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Roofer's Calculator Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Thank You!</h1>
        <h2 class="text-xl font-semibold mb-4">Roofer's Calculator Results:</h2>
        <div id="results" class="space-y-2"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const resultsDiv = document.getElementById('results');

            const results = [
                {
                    title: 'Leads',
                    items: [
                        { label: 'Number of Leads', value: params.get('numberOfLeads') },
                        { label: 'Cost per Lead', value: `$${params.get('costPerLead')}` },
                        { label: 'Lead to Appointment Conversion', value: `${params.get('leadToAppointmentConversion')}%` }
                    ]
                },
                {
                    title: 'Appointments',
                    items: [
                        { label: 'Number of Appointments', value: params.get('numberOfAppointments') },
                        { label: 'Cost per Appointment', value: `$${params.get('costPerAppointment')}` },
                        { label: 'Appointment to Show Conversion', value: `${params.get('appointmentToShowConversion')}%` }
                    ]
                },
                {
                    title: 'Shows',
                    items: [
                        { label: 'Number of Shows', value: params.get('numberOfShows') },
                        { label: 'Cost per Show', value: `$${params.get('costPerShow')}` },
                        { label: 'Show to Sale Conversion', value: `${params.get('showToSaleConversion')}%` }
                    ]
                },
                {
                    title: 'Sales',
                    items: [
                        { label: 'Number of Sales', value: params.get('numberOfSales') },
                        { label: 'Cost per Sale', value: `$${params.get('costPerSale')}` }
                    ]
                },
                {
                    title: 'Total Marketing Cost',
                    items: [
                        { label: 'Total Marketing Cost', value: `$${params.get('totalMarketingCost')}` }
                    ]
                }
            ];

            results.forEach(section => {
                const h3 = document.createElement('h3');
                h3.textContent = section.title;
                h3.className = 'text-lg font-semibold mt-4 mb-2';
                resultsDiv.appendChild(h3);

                section.items.forEach(item => {
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${item.label}:</strong> ${item.value}`;
                    resultsDiv.appendChild(p);
                });
            });
        });
    </script>
</body>
</html>
