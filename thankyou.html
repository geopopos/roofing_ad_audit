<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Roofer's Calculator Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Thank You!</h1>
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Roofer's Calculator Results:</h2>
        <h3 id="city-info" class="text-xl font-semibold mb-4 text-gray-600"></h3>
        <div id="results" class="space-y-4"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const resultsDiv = document.getElementById('results');
            const cityInfoDiv = document.getElementById('city-info');
            
            // Display city information
            const city = params.get('city');
            if (city) {
                cityInfoDiv.textContent = `Results for ${city}`;
            }

            // Function to determine color based on value compared to average
            function getColorClass(value, average, isHigherBetter = false) {
                const ratio = value / average;
                if (isHigherBetter) {
                    if (ratio > 1.1) return 'text-green-600';
                    if (ratio < 0.9) return 'text-red-600';
                } else {
                    if (ratio < 0.9) return 'text-green-600';
                    if (ratio > 1.1) return 'text-red-600';
                }
                return 'text-black';
            }

            // Define average values (you may want to replace these with actual industry averages)
            const averages = {
                costPerLead: 73,
                costPerAppointment: 221,
                costPerShow: 260,
                costPerSale: 1040,
                leadToAppointmentConversion: 33,
                appointmentToShowConversion: 85,
                showToSaleConversion: 25,
                averageSaleValue: 1000,
                roas: 10
            };

            const results = [
                {
                    title: 'Total Marketing Cost',
                    items: [
                        { label: 'Total Marketing Cost', value: `$${parseFloat(params.get('totalMarketingCost')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` }
                    ]
                },
                {
                    title: 'Leads',
                    items: [
                        { label: 'Number of Leads', value: parseInt(params.get('numberOfLeads')).toLocaleString('en-US') },
                        { label: 'Cost per Lead', value: `$${parseFloat(params.get('costPerLead')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`, compare: 'costPerLead' }
                    ]
                },
                {
                    title: 'Appointments',
                    items: [
                        { label: 'Number of Appointments', value: parseInt(params.get('numberOfAppointments')).toLocaleString('en-US') },
                        { label: 'Cost per Appointment', value: `$${parseFloat(params.get('costPerAppointment')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`, compare: 'costPerAppointment' },
                        { label: 'Lead to Appointment Conversion', value: `${parseFloat(params.get('leadToAppointmentConversion')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}%`, compare: 'leadToAppointmentConversion', higherIsBetter: true }
                    ]
                },
                {
                    title: 'Shows',
                    items: [
                        { label: 'Number of Shows', value: parseInt(params.get('numberOfShows')).toLocaleString('en-US') },
                        { label: 'Cost per Show', value: `$${parseFloat(params.get('costPerShow')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`, compare: 'costPerShow' },
                        { label: 'Appointment to Show Conversion', value: `${parseFloat(params.get('appointmentToShowConversion')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}%`, compare: 'appointmentToShowConversion', higherIsBetter: true }
                    ]
                },
                {
                    title: 'Sales',
                    items: [
                        { label: 'Number of Sales', value: parseInt(params.get('numberOfSales')).toLocaleString('en-US') },
                        { label: 'Cost per Sale', value: `$${parseFloat(params.get('costPerSale')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`, compare: 'costPerSale' },
                        { label: 'Show to Sale Conversion', value: `${parseFloat(params.get('showToSaleConversion')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}%`, compare: 'showToSaleConversion', higherIsBetter: true }
                    ]
                },
                {
                    title: 'Return on Investment',
                    items: [
                        { label: 'Total Revenue', value: `$${parseFloat(params.get('totalRevenue')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}` },
                        { label: 'Average Sale Value', value: `$${parseFloat(params.get('averageSaleValue')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`, compare: 'averageSaleValue', higherIsBetter: true },
                        { label: 'ROAS (Return on Ad Spend)', value: `${parseFloat(params.get('roas')).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}x`, compare: 'roas', higherIsBetter: true }
                    ]
                }
            ];

            results.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'bg-gray-50 p-4 rounded-lg mb-4';

                const h3 = document.createElement('h3');
                h3.textContent = section.title;
                h3.className = 'text-xl font-semibold mb-3 text-blue-700';
                sectionDiv.appendChild(h3);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-3';

                section.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'bg-white p-3 rounded shadow';

                    let colorClass = 'text-black';
                    if (item.compare) {
                        const value = parseFloat(params.get(item.compare));
                        colorClass = getColorClass(value, averages[item.compare], item.higherIsBetter);
                    }

                    itemDiv.innerHTML = `
                        <div class="text-sm font-medium text-gray-500">${item.label}</div>
                        <div class="text-lg font-bold ${colorClass}">${item.value}</div>
                    `;
                    grid.appendChild(itemDiv);
                });

                sectionDiv.appendChild(grid);
                resultsDiv.appendChild(sectionDiv);
            });
        });
    </script>
</body>
</html>
