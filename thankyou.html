<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Roofer's Calculator Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Thank You!</h1>
        <h2 class="text-xl font-semibold mb-4">Roofer's Calculator Results:</h2>
        <div id="results" class="space-y-2"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const resultsDiv = document.getElementById('results');

            const results = {
                'Your Input': {
                    'Total Marketing Cost': `$${params.get('totalMarketingCost')}`,
                    'Number of Leads': params.get('numberOfLeads'),
                    'Number of Appointments': params.get('numberOfAppointments'),
                    'Number of Shows': params.get('numberOfShows'),
                    'Number of Sales': params.get('numberOfSales')
                },
                'Calculated Results': {
                    'Cost per Lead': `$${params.get('costPerLead')}`,
                    'Cost per Appointment': `$${params.get('costPerAppointment')}`,
                    'Cost per Show': `$${params.get('costPerShow')}`,
                    'Cost per Sale': `$${params.get('costPerSale')}`,
                    'Lead to Appointment Conversion': `${params.get('leadToAppointmentConversion')}%`,
                    'Appointment to Show Conversion': `${params.get('appointmentToShowConversion')}%`,
                    'Show to Sale Conversion': `${params.get('showToSaleConversion')}%`
                }
            };

            for (const [section, sectionData] of Object.entries(results)) {
                const h3 = document.createElement('h3');
                h3.textContent = section;
                h3.className = 'text-lg font-semibold mt-4 mb-2';
                resultsDiv.appendChild(h3);

                for (const [key, value] of Object.entries(sectionData)) {
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    resultsDiv.appendChild(p);
                }
            }
        });
    </script>
</body>
</html>
