<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofer's Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBRsLUBwQWLvJIfZtySPCK2HHD75HNap8&libraries=places"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="survey-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Roofer's Calculator</h1>
        <div id="question-container" class="mb-6"></div>
        <div id="error-message" class="text-red-500 mb-4 hidden"></div>
        <div class="flex justify-between">
            <button id="prev-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hidden">Previous</button>
            <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
    </div>
    <script src="survey.js"></script>
</body>
</html>
